<!DOCTYPE html>
<html lang="ko">
<head>
    <title>rock paper scissors!</title>
    <link href="./rockpaperscissors.css" rel="stylesheet">
    <script src="./rockpaperscissors.js" defer></script>
</head>
<body>
    <header>
        <h1>가위바위보!</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">com</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>렛츠플레이🔥</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <div>✊</div>
        </div>
        <div class="choice" id="p">
            <div>🖐️</div>
        </div>
        <div class="choice" id="s">
            <div>✌️</div>
        </div>
    </div>
    <p id="action-message">결정 후 클릭하세요!</p>
</body>
</html>
