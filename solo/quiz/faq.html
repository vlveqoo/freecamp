<!DOCTYPE html>
<html lang="ko">
<head>
    <title>FAQ</title>
    <link href="./faq.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@200&family=Jua&family=Saira+Condensed:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f2bca545a3.js" crossorigin="anonymous"></script>
    <script src="./faq.js" defer></script>
</head>
<body>
    <header> ※ 주요 전화민원 질문답변</header>
    <section class="qBox">
        <div class="qTitle"> 
            <div class="qTContent">생기부/졸업증명서 등을 발급받고 싶어요</div>
            <button class="toggleBtn">
                <span class="plus-icon">
                    <i class="far fa-plus-square"></i>
                </span>
                <span class="minus-icon">
                    <i class="far fa-minus-square"></i>
                </span>
            </button>
        </div>
        <div class="qAnswer">인근 초중고등학교 행정실에서 (팩스)민원을 신청하세요.<br>(신분증 필수지참, 기타필요서류 전화문의로 확인)</div>
    </section>
    <section class="qBox">
        <div class="qTitle"> 
            <div class="qTContent">방학식/개학식 날짜는 언제인가요</div>
            <button class="toggleBtn">
                <span class="plus-icon">
                    <i class="far fa-plus-square"></i>
                </span>
                <span class="minus-icon">
                    <i class="far fa-minus-square"></i>
                </span>
            </button>
        </div>
        <div class="qAnswer">학교홈페이지에서 학사일정을 확인하세요.</div>
    </section>
    <section class="qBox">
        <div class="qTitle"> 
            <div class="qTContent">전/입학관련 문의를 하고 싶어요</div>
            <button class="toggleBtn">
                <span class="plus-icon">
                    <i class="far fa-plus-square"></i>
                </span>
                <span class="minus-icon">
                    <i class="far fa-minus-square"></i>
                </span>
            </button>
        </div>
        <div class="qAnswer">우선 교무실과 먼저 통화하세요.</div>
    </section>
    
</body>
</html>
