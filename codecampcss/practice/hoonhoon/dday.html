<!DOCTYPE html>
<html lang="ko">
<head>
    <title>D-day counter</title>
    <script src="./dday.js"></script>
    <link href="./dday.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,200;1,700&family=Do+Hyeon&family=IBM+Plex+Sans+KR:wght@300&family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dcounterbox" >
        <div class="titleOfPage"> <h1>D-day Counter💙</h1> </div>
        <div class="d-day-container">
            <div class="d-day-child-container">
                <span id="days">0</span>
                <span>일</span>
            </div>
            <div class="d-day-child-container">
                <span id="hours">0</span>
                <span>시간</span>
            </div>
            <div class="d-day-child-container">
                <span id="min">0</span>
                <span>분</span>
            </div>
            <div class="d-day-child-container">
                <span id="sec">0</span>
                <span>초</span>
            </div>
        </div>
        <div id="onement">D-day를 입력해주세요🫡</div>

        <div class="ymd">
            <input id="targetYearInput" class="targetInputYear" >&nbsp;년 &nbsp; &nbsp;
            <input id="targetMonthInput" class="targetInputMonth" >&nbsp;월 &nbsp; &nbsp;
            <input id="targetDateInput" class="targetInputDate" >&nbsp;일 &nbsp; &nbsp;
        </div>

        <div><button onclick="counterMaker()">카운트다운 시작!</button></div>
        
    </div>
</body>
</html>
