<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Jukebox</title>
    <link href="./styles/juke.css" rel="stylesheet">
</head>

                </div>
                <div class="album1">

                </div>
                <div class="album1">
                    <img src="./images/yb.png">

                    <span id="songartist">윤도현</span>
                </div>
            </div>
        </div>
        <div class="wrapper__body">
            <div class="wrapper__title">
                <div id="righttitle">추억의 BGM</div>
                <div id="rightsmtitle">TODAY CHOICE</div>
            </div>
