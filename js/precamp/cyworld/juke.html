<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Jukebox</title>
    <link href="./styles/juke.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__title">
                <div id="righttitle">추억의 BGM</div>
                <div id="rightsmtitle">TODAY CHOICE</div>
            </div>
            <div class="divideline"></div>
            <div class="album__wrapper">
                <div class="album1">
                    <img src="./images/freeY.png">
                    <span id="songtitle">Y(Please tell me why)</span>
                    <span id="songartist">프리스타일</span>
                </div>
                <div class="album1">
                    <img src="./images/misa.png">
                    <span id="songtitle">눈의 꽃</span>
                    <span id="songartist">박효신</span>
                </div>
                <div class="album1">
                    <img src="./images/yb.png">
                    <span id="songtitle">사랑했나봐</span>
                    <span id="songartist">윤도현</span>
                </div>
            </div>
        </div>
        <div class="wrapper__body">
            <div class="wrapper__title">
                <div id="righttitle">추억의 BGM</div>
                <div id="rightsmtitle">TODAY CHOICE</div>
            </div>
            <div class="albumtable">
                <table>
                    <tr>
                        <th class="hcheckbox"><input type="checkbox"></th>
                        <th class="hnumber">번호</th>
                        <th class="hsong">곡명</th>
                        <th class="hartist">아티스트</th>
                    </tr>
                    <tr>
                        <td class="dcheckbox"><input type="checkbox"></td>
                        <td class="dnumber">1</td>
                        <td class="dsong">눈의 꽃</td>
                        <td class="dartist">박효신</td>
                    </tr>
                    <tr>
                        <td class="dcheckbox"><input type="checkbox"></td>
                        <td class="dnumber">2</td>
                        <td class="dsong">사랑스러워</td>
                        <td class="dartist">김종국</td>
                    </tr>
                    <tr>
                        <td class="dcheckbox"><input type="checkbox"></td>
                        <td class="dnumber">3</td>
                        <td class="dsong">내사람: Partner For Life</td>
                        <td class="dartist">SG 워너비</td>
                    </tr>
                    <tr>
                        <td class="dcheckbox"><input type="checkbox"></td>
                        <td class="dnumber">4</td>
                        <td class="dsong">Love Love Love</td>
                        <td class="dartist">에픽하이</td>
                    </tr>
                    <tr>
                        <td class="dcheckbox"><input type="checkbox"></td>
                        <td class="dnumber">5</td>
                        <td class="dsong">애인...있어요</td>
                        <td class="dartist">이은미</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
