</head>
<body>
   <div class="background">
        <div class="outerbox">

                <div class="wrapper__left">

                        <div class="today">

                            <span> | TOTAL</span>

                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header"></div>
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        <div class="left__body__profile">
                            <i class="fa-solid fa-user"></i>  이름 <br>
                            <i class="fa-solid fa-phone"></i>  Phone<br>
                            <i class="fa-solid fa-envelope"></i>  E-mail<br>

                                <option>화남🤬</option>
                            </select>
                        </div>
                    </div> 
                    
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">

                        <div id="sabo">사생활보호설정<i class="fa-solid fa-caret-right"></i></div>
                    </div>
                    <div class="wrapper__right__body"> 
                        <iframe id="contentFrame" src="./home.html"></iframe>
                    </div>
                </div>
                <div class="navigation">
                    <div class="navigation__item" id="menuhome" onclick="menuhome()">Home</div>
                    <div class="navigation__item" id="menugame" onclick="menugame()">Game</div>
                    <div class="navigation__item" id="menujukebox" onclick="menujukebox()">Jukebox</div>
                </div>
            </div>
        </div>
