    <h2>John Frusciante</h2>
    
    <div class="container">
       <p>
        저는 John Frusciante입니다.
        제가 살아온 곳은 미국입니다.
        저는 미국 뉴욕에서 태어난 락스타입니다.
        
        이제는 내한공연을 하고 싶습니다.
        한국팬들에게 라이브를 선보이고 싶습니다.
      </p>
